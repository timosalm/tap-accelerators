accelerator:
  displayName: Spring Microservice
  description: Provides a starting point to implement a 15 factors microservice.
  iconUrl: https://spring.io/img/spring.svg
  tags:
    - java
    - spring
    - microservice
  imports:
    - name: new-service-fragment
  engine:
    chain:
    - merge:
      - include: [ "**" ]
        exclude: [ "accelerator.yaml" ]
      - type: InvokeFragment
        reference: new-service-fragment
      onConflict: UseFirst
    - type: RewritePath
      regex: fragment/(.*)
      rewriteTo: "#g1"
    - exclude: [ "accelerator.yaml" ]